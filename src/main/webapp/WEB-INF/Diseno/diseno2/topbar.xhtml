<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/serenity"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite">
    <style>
        .profile-image-wrapper2{
            display:inline-block;
            vertical-align:middle;
            width:50px;height:50px;
            -moz-border-radius:50%;
            -webkit-border-radius:50%;
            border-radius:50%;
        }
        
        .ui-fileupload{
            background-color: transparent !important;
        }
        
        .layout-topbar{
            content: "";
            background:none !important;
            background: url('images/banner.png')  no-repeat 0 50% !important;
            height:40px !important;
            background-repeat:no-repeat !important;
            background-position: bottom right !important;
            -webkit-box-shadow: none !important;
            -moz-box-shadow:none !important;
            box-shadow: none !important;
        }
        
        
        
        .layout-breadcrumb{
            border: none;
            position: fixed;
            width: 100%;
            z-index:8888;
            margin:0px !important;
            padding:0px !important;
            height:10px !important;
            top:50px;
        }
        
        .background-text{
            background: rgba(220, 145, 27, .7);
            padding:5px;
            font-weight: bold;
            left:-150px !important;
            size:13em;
        }
        
        .layout-topbar-menu-background{
            background: rgba(220, 145, 27, .7) !important;
            padding:7px !important;
            border-radius: 10px 10px 10px 10px;
            -moz-border-radius: 10px 10px 10px 10px;
            -webkit-border-radius: 10px 10px 10px 10px;
            border: 0px solid #000000;
            
            -webkit-box-shadow: 4px 2px 5px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 4px 2px 5px 0px rgba(0,0,0,0.75);
            box-shadow: 4px 2px 5px 0px rgba(0,0,0,0.75);
        }
        
        .layout-topbar{
            background-color: #00a65a !important;
            height:65px  !important;
        }
        
        .layout-sidebar-dark {
            background-image: none !important;
            background-color: #76a9da !important;
        }
        
        .layout-wrapper.layout-menu-horizontal .layout-sidebar.layout-sidebar-dark .layout-menu > li.active-menuitem > ul{
            background-color: #76a9da !important;
        }
    </style>
       
        
    <div class="layout-topbar"  style="background-color: #76a9da !important;z-index:9999;">
         

       

        <a href="#" class="menu-btn">
            <i class="material-icons">&#xE5D2;</i>
        </a>

        <a href="#" class="topbar-menu-btn">
            <i class="material-icons">&#xE853;</i>
        </a>

        <div class="layout-topbar-menu-wrapper" style="z-index:999">
                        
            <ul class="topbar-menu animated" >
                <li class="profile-item" style="background-color: white">
                    <p:graphicImage value="images/Diseno2/login/Recurso4.png" style="position: absolute; z-index:-1;right: -50px;top:-17px" width="205" />
       
                    <a href="#">       
                        <span class="profile-image-wrapper">
                             
                            <p:outputPanel id="DataAvatar">
                                <img  class="profile-image-wrapper2" src='#{usuarioB.tbUiUsuario.avatar==null?"images/avatar.png":usuarioB.tbUiUsuario.avatar}' alt="Avatar"  />
                            </p:outputPanel>
                        </span>                     
                        <span class="topbar-item-name profile-name background-text" >#{usuarioB.tbUiUsuario.nombre}</span>
                    </a>
                    <ul class="animated">
                        <h:form>
                            <li role="menuitem">
                                <p:commandLink global="true" ajax="false"  process="@this"  action='UiAccoun'>
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Perfil</span>
                                </p:commandLink>
                            </li>
                            <c:forEach items="#{glopalConf.configs}" var="dt">
                                <li role="menuitem">
                                    <p:commandLink ajax="false"  rendered="#{usuarioB.tbUiUsuario.uiRol.id eq 1}" action='#{uiNavegacionBean.sendPage("Admon", "config/config.xhtml", dt.nametitle,dt)}' >
                                        <i class="material-icons">#{dt.icon}</i>
                                        <span>#{dt.nametitle}</span>
                                    </p:commandLink>
                                </li>
                            </c:forEach>
                            <li role="menuitem">
                                
                                <p:commandLink ajax="false" rendered="#{usuarioB.tbUiUsuario.uiRol.id eq 1}"  action='#{uiNavegacionBean.sendPage("Admon", "Usuarios/masterUsuario.xhtml", "Perfiles de Usuario")}' >
                                    <i class="material-icons">people</i>
                                    <span>Perfiles de Usuario</span>
                                </p:commandLink>
                            </li>
                            <li role="menuitem" style="background-color: red;color: white !important">
                                <p:commandLink global="true"  partialSubmit="true" action="#{loginB.logout()}">
                                    <i class="material-icons" style="color: white !important">&#xE8AC;</i>
                                    <span style="color: white !important">Cerrar session</span>
                                </p:commandLink>
                            </li>
                        </h:form>
                    </ul>
                </li>
                
            </ul>
        </div>
    
    </div>
    <!--<h:form>
        <p:poll interval="10" update="formMensajesPendientes totalMensajes" global="false" process="@this"/>
    </h:form>-->
    
</ui:composition>
