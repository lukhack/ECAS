<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/${config.TEMPLATE_TEMA}.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="title">#{confController.mapConfig("PAGINA", "TITULO")}</ui:define>
    <ui:define name="head">
        <ui:include src="WEB-INF/body/head/head.xhtml"/>  
        <h:outputScript name="js/instascan.min.js" library="serenity-layout" />
        <style rel="stylesheet" type="text/css" > 
            @media print {
                html, body {
                  width: 148mm;
                  height: 210mm;
                   color: red !important;
                }
                body{
                    background-color: #cccccc !important;
                    -webkit-print-color-adjust: exact; 
                 }
                 table, .header-factura {
                     background-color: #cccccc !important
                          -webkit-print-color-adjust: exact; ;
                 }

                 table th{
                     background-color: #cccccc !important;
                      -webkit-print-color-adjust: exact; 
                 }

            
            }
            
            .ui-panel-titlebar{
                background: white !important;
                font-size: 18px;
                margin: 0;
                color: gray !important;
                border-bottom: 0.2px solid #f4f4f4 !important;
                border-top: 2px solid #cccccc !important;
                padding:5px;
            }
            
            .detalle .ui-panel-titlebar{
                border-top: 2px solid #2ebcfc !important;
            }
            
            .ui-widget-content{
            }
            
            .columna{
                padding:0px !important;
                margin:0px !important;
            }
            
            .layout-breadcrumb-options{
                position: fixed  !important;
                z-index:2  !important;
                top:69px  !important;
                right:0px  !important;
                
            }
            
            
            .layout-breadcrumb-options-dise1{
                position: fixed  !important;
                z-index:2  !important;
                right:10px  !important;
                bottom:0px  !important;
                width: 50px;
            }
            
            
            
            .layout-breadcrumb-options-dise1 .button > .material-icons {
                background-color: #339900 !important;
                color:white !important;
                font-size:32px !important;
                padding:5px;
                border: 2px solid white;
                border-radius: 25px;
                margin:3px;
            }
            
            .material-icons, .PnAnadir  .material-icons{
               #{config.TEMPLATE_DISENO eq 'diseno1'?"color:rgb(161,170,52) !important;":""}
            }
            
            .PnAnadir .ui-button-icon-left > .ui-icon-menu{
                 background-color: rgb(161,170,52) !important;
                  color:rgb(161,170,52) !important;
            }
            
            .layout-breadcrumb  .ui-panelgrid-content {
                margin:0px !important;
                padding:0px !important;
            }
            
            .layout-breadcrumb {
                position: fixed  !important;
                z-index:1  !important;
                top:65px  !important;
            }
            
            .layout-breadcrumb .ui-panelgrid .ui-panelgrid-cell{
                padding:0px !important;
            }
            
            .ui-panelgrid-content{
                padding:0px !important;
            }
            
            .ui-datatable button{
                border:0px solid transparent !important;
                background: transparent !important;
                box-shadow:  none !important;
                color: black !important;
            }
            
            .ui-datatable .ui-button .ui-icon {
                color: #1bb2ff !important;
            }
            
            .pnTotales label {
                font-weight: bold !important;
            }
             
            
            .ui-dialog-titlebar{
                ${config.TEMPLATE_DISENO eq 'diseno1'?"background-image: url(images/Diseno1/banner.jpg)":"background: rgb(0,198,161) !important;"} !important;
                color: white !important;
                font-weight:bold;
                margin:0px !important;
                
            }
            
            .ui-dialog-titlebar-icon > .ui-icon{
                color: white !important;
                font-weight:bold;

            }
            
            .ui-dialog{
                padding:0px !important;
                z-index: 999999988 !important;
            }
            
            .ui-datepicker-div, .ui-datepicker{
                z-index: 999999999 !important;
            }
            
            .ui-datatable-header, .ui-paginator{
                   #{config.TEMPLATE_DISENO eq 'diseno2'?" background-color: rgb(118, 169, 218,0.8) !important":" background-color: rgb(51, 125, 74,0.8) !important"} ;
            }
           
            
        </style>
    </ui:define>
    <ui:define name="breadcrumb">
        <h1 style="color:black;margin:0px !important;padding:0px !important"> <i class="#{param.icon}"></i> <li style="color:black">#{param.form}</li></h1>
    </ui:define>
    <ui:define name="content" >
        <c:choose>
            <c:when  test='#{uiNavegacionBean.urlPage eq "" or uiNavegacionBean.urlPage eq null}'>
                    #{facesContext.externalContext.response.sendRedirect('login.xhtml')}
            </c:when>
            <c:otherwise>
                <ui:include src="#{uiNavegacionBean.item eq null?'':'navegacion/'.concat(config.TEMPLATE_DISENO).concat('/').concat(uiNavegacionBean.item)}"></ui:include>
            </c:otherwise>
        </c:choose> 
    </ui:define>
</ui:composition>
