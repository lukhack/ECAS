<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Serenity</title>
        
        <script type="text/javascript">
            $(function() {
                $('#landing-menu-button').on('click', function(e) {
                    $('#landing-menu').toggleClass('landing-menu-active')
                    e.preventDefault();
                });
                
                $('#landing-menu').on('click', function() {
                    $('#landing-menu').removeClass('landing-menu-active')
                });
            });
        </script>
        <style>
            .colum1{
                background-color: white;
                width: 30%;
            }
            
            .colum50{
                background-color: white;
                width: 50%;
            }
            .colum2{
                background-color: white;
                width: 70%;
                vertical-align: top !important;
                padding:20px;
            }
            
            .landing-body #introduction > div {
               background:none;
               padding-top: 0px;
            }
            
            .header {
                background-color: rgba(255, 255, 255, 0.7) !important;
                
            }
            
            bold, strong {
                font-weight: 700;
            }
            
            body{
                background-color: white !important;
                font: 13px/20px PTSansRegular,Arial,Helvetica,sans-serif !important;
            }
            
            .border-shadow{
                -webkit-box-shadow: 10px 20px 14px -9px rgba(0,0,0,0.75);
                -moz-box-shadow: 10px 20px 14px -9px rgba(0,0,0,0.75);
                box-shadow: 10px 20px 14px -9px rgba(0,0,0,0.75);
            }
            .landing-body #header > div #landing-menu {
                float: right;
                list-style-type: none;
                padding: 0;
                margin: -15px 0 0 0;
                background-color: green !important;
                color:white !important;
                margin-right:0 !important;
            }
            .landing-body #header > div #landing-menu > li:hover a {
                height:50px !important;
                color: white;
                border-color: white;
            }
            
            #landing-menu > li li{
                background-color: rgba(0,204,51,0.8)  !important;
                color:white !important;
                
            }
            
            #landing-menu > li li:hover{
                background-color:  #00cc33 !important;
                color:white !important;
                
            }

            #landing-menu > li{
                vertical-align: middle !important;
                height:90px !important;
                padding: 20px;
                border: 2px solid white;
                margin-right:0 !important;
                background-color: rgba(0,204,51,0.8)  !important;
                color:white !important;
            }
            
           
            
            #landing-menu > li ul li a{
                vertical-align: middle !important;
                background-color: none !important;
                padding: 20px !important;
                border: none !important;
                margin:0x !important;
                font-weight: 400 !important;
                display: inline-block;
            }
            
            #landing-menu > li a{
                color:white !important;
            }
            
            #landing-menu{
                margin-right:0;
                
                background-color: rgba(0,204,51,0.8)  !important;
                color:white !important;
            }
            
            .landing-body #header > div {
                width: 80%;
                margin-top:0;
                margin-right:0;
                height: 90px;
                padding: 15px 0;
            }
            
            
            #carousel{
                width: 100%;
                height: 100%;
                position: absolute;
                transform-style: preserve-3d;
                animation: rotation 20s infinite linear;
            }
            #carousel:hover{
                animation-play-state: paused;
            }
            #carousel figure{
                display: block;
                position: absolute;
                width: 90%;
                height: 78%;
                left: 10px;
                top: 10px;
                background: black;
                overflow: hidden;
                border: solid 5px black;
            }
            #carousel figure:nth-child(1){transform: rotateY(0deg) translateZ(288px);}
            #carousel figure:nth-child(2){ transform: rotateY(40deg) translateZ(288px);}
            #carousel figure:nth-child(3){ transform: rotateY(80deg) translateZ(288px);}
            #carousel figure:nth-child(4){ transform: rotateY(120deg) translateZ(288px);}
            #carousel figure:nth-child(5){ transform: rotateY(160deg) translateZ(288px);}
            #carousel figure:nth-child(6){ transform: rotateY(200deg) translateZ(288px);}
            #carousel figure:nth-child(7){ transform: rotateY(240deg) translateZ(288px);}
            #carousel figure:nth-child(8){ transform: rotateY(280deg) translateZ(288px);}
            #carousel figure:nth-child(9){ transform: rotateY(320deg) translateZ(288px);}
            #carousel figure:nth-child(10){ transform: rotateY(360deg) translateZ(288px);}
            #carousel img{
                -webkit-filter: grayscale(1);
                cursor: pointer;
                transition: all .5s ease;
                width: 90%;
            }
            #carousel img:hover{
                -webkit-filter: grayscale(0);
                transform: scale(1.2,1.2);
            }
            @keyframes rotation{
                from{
                    transform: rotateY(0deg);
                }
                to{
                    transform: rotateY(360deg);
                }
            }
        </style>
        <link rel="stylesheet" type="text/css" href="css/menu.css"/>
        <h:outputScript name="js/layout.js" library="serenity-layout" />
        <h:outputScript name="js/ripple.js" library="serenity-layout" />
    </h:head>

                 
    <h:body styleClass="landing-body">
        <p:outputPanel style="position: absolute;top:5px;right:5px;z-index: 9999999999">
            <p:galleria value="#{indexController.range(5)}"   widgetVar="galleria2" panelWidth="200" panelHeight="150"  showFilmstrip="false" autoPlay="true"  var="image" showCaption="false">
            <p:graphicImage name="images/materiales/mensaje#{image}.png" width="200"  title="#{image}"/>
        </p:galleria>
    </p:outputPanel>
        <div id="Inicio" style="margin-top:150px">
            <div class="landing-wrapper">
                <ui:include src="navegacion/landing/header2.xhtml"/>
                <div id="materiales" >
                    <ui:include src="navegacion/landing/materiales.xhtml"/>
                </div>
            </div>
            <div id="footer">
                <div id="footer">
                    <ui:include src="navegacion/landing/footer.xhtml"/>
                </div>
            </div>
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout"/>
    </h:body>

</html>
