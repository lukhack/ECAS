<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:ui="http://java.sun.com/jsf/facelets"       >
    
    <div class="layout-breadcrumb-options" style="position: fixed;z-index:999998;top:110px;right:15px "  >
        <p:commandLink process="@this"  immediate="true" update="@form panelReferencia formsg:msgs" action='#{dtMaTipoFacturaController.saveList(dtMaTipoFacturaController.list)}'  style="margin:0px;padding: 0px"  title="Guardar"><i style="font-size:2.8em;color: #607D8B" class="material-icons">&#xE161;</i>
            <f:param name="name" value="#{param.name}" /><f:param name="path" value="#{param.path}" />
        </p:commandLink>
        <p:commandLink update="@form"  style="margin:0px;padding: 0px" title="Cancelar"><i style="font-size:2.8em;color: red" class="material-icons">&#xE5C9;</i>
            <f:param name="name" value="#{param.name}" /><f:param name="path" value="#{param.path}" />
        </p:commandLink>
    </div>
    <p:defaultCommand target="btnAnadir" />
    
</ui:composition>
