<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"    
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
     
    
    
    <p:panelGrid  id="pnForm" columns="1"  styleClass="ui-panelgrid-blank"   layout="grid" style="width:100%" columnClasses="columna100">
         
        <p:panelGrid  columns="3"  styleClass="ui-panelgrid-blank form-group" columnClasses="columna35, columna40, columna30">
            <p:selectOneMenu required="true" autoWidth="false" requiredMessage="Valor requerido en unidad medida" id="slUnidad"  
                             filter="true" filterMatchMode="contains"
                             converter="materialCategoriaConvert" value="#{dtMaMaterialesController.obj.material}" >
                <f:selectItem itemLabel="Material ..."  itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems   value="#{dtMaMaterialesCategoriaController.list}" var="list" itemLabel="#{list.codReferencia}  #{list.material}" />
            </p:selectOneMenu>
            <h:panelGroup styleClass="md-inputfield" >
                <p:inputText required="true" maxlength="45" value="#{dtMaMaterialesController.obj.valorCompra}"  />
                <label>Precio Compra</label>
            </h:panelGroup>
            <h:panelGroup styleClass="md-inputfield" >
                <p:inputText required="true" maxlength="45" value="#{dtMaMaterialesController.obj.valorVenta}"  />
                <label>Precio Venta</label>
            </h:panelGroup>
            
        </p:panelGrid>   
    </p:panelGrid>
                      
</ui:composition>
