<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"    
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
     
    
    
    <p:panelGrid  id="pnFormSub" columns="1"  styleClass="ui-panelgrid-blank"   layout="grid" style="width:100%" columnClasses="columna100">
        <p:panelGrid  columns="3"  styleClass="ui-panelgrid-blank form-group" columnClasses="columna35, columna40, columna30">
            <h:panelGroup styleClass="md-inputfield" >
                <p:inputText required="true" maxlength="45" value="#{dtMaMaterialesCategoriaController.obj.codReferencia}"  />
                <label>Cod Referencia</label>
            </h:panelGroup>
            <h:panelGroup styleClass="md-inputfield" >
                <p:inputText required="true" maxlength="45" value="#{dtMaMaterialesCategoriaController.obj.material}"  />
                <label>Material</label>
            </h:panelGroup>
            <h:panelGroup styleClass="md-inputfield" >
                <p:inputNumber decimalPlaces="2" value="#{dtMaMaterialesCategoriaController.obj.pesokg}"  />
                <label>Conversión a Kg</label>
            </h:panelGroup>
            
            <h:panelGroup styleClass="md-inputfield" >
                <p:selectBooleanCheckbox  value="#{dtMaMaterialesCategoriaController.obj.showbascula}"  />
                <label><p:spacer width="20" height="0"  title="Bascula Automática"/>Bascula Automática</label>
            </h:panelGroup>
            <p:selectOneMenu required="true" autoWidth="false" requiredMessage="Valor requerido en unidad medida" id="slUnidad"  
                             filter="true" filterMatchMode="contains"
                             converter="unidadMedidaConvert" value="#{dtMaMaterialesCategoriaController.obj.unidadMedida}" >
                <f:selectItem itemLabel="Unidad de medida ..."  itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems   value="#{dtMaUnidadMedidaController.list}" var="list" itemLabel="#{list.unidadMedida} - #{list.descripcion}" />
            </p:selectOneMenu>
        </p:panelGrid>   
    </p:panelGrid>
                      
</ui:composition>
