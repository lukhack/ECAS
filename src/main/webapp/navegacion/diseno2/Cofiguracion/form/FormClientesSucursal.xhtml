<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"    
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
     
    
    
    <p:panelGrid  id="pnFormSub" columns="1"  styleClass="ui-panelgrid-blank"   layout="grid" style="width:100%" columnClasses="columna100">
        <p:panelGrid  columns="3"  styleClass="ui-panelgrid-blank form-group" columnClasses="columna35, columna40, columna30">
            <h:panelGroup styleClass="md-inputfield" >
                <p:inputText required="true" maxlength="45" value="#{dtClienteSucursalController.obj.nombre}"  />
                <label>Nombre</label>
            </h:panelGroup>
            
            <h:panelGroup styleClass="md-inputfield">
                <p:inputText value="#{dtClienteSucursalController.obj.direccion}" maxlength="15" required="true"  />
                <label>Dirección</label>
            </h:panelGroup>  
            
            <h:panelGroup styleClass="md-inputfield">
                <p:inputText value="#{dtClienteSucursalController.obj.telefono}" maxlength="10" />
                <label>Teléfono</label>
            </h:panelGroup>
            
            <h:panelGroup styleClass="md-inputfield">
                <p:inputText value="#{dtClienteSucursalController.obj.correo}" maxlength="200"  />
                <label>correo</label>
            </h:panelGroup>
            
            <p:selectOneMenu required="true" autoWidth="false" requiredMessage="Valor requerido en Municipio" id="slMunicipio"  
                             filter="true" filterMatchMode="contains"
                             converter="municipioConvert" value="#{dtClienteSucursalController.obj.mamunicipioId}" >
                <f:selectItem itemLabel="Selección Municipio ..."  itemValue="#{null}" noSelectionOption="true"/>
                <f:selectItems   value="#{maMunicipioManager.list}" var="mup" itemLabel="#{mup.municipio} (#{mup.idDepartamento.departamento})" />
            </p:selectOneMenu>
        </p:panelGrid>   
    </p:panelGrid>
                      
</ui:composition>
