<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"    
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pe="http://primefaces.org/ui/extensions">
      
            

    <div class="ui-g ui-fluid">
        <div class="ui-g-12" >
            <div class="card" style="min-height:500px;">
                <h:form id="formapp1">   
                    <h1>Usuarios del sistema</h1>

                     <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank" >
                        
                         <p:commandButton style="width:200px" process="@this" value="Nuevo Usuario"  update="masterDetail usuario"   action="#{uiUsuarioController.nuevo(uiUsuarioBean.uiUsuario )}"  icon="fa fa-plus" title="AÃ±adir Establecimiento"/>
                        
                    </p:panelGrid>
                   
                    <p:dataTable var="obj" id="tbtipolayers" 
                                 paginator="true"
                                 scrollable="true"
                                 scrollHeight="230"
                                 paginatorPosition="bottom"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10"
                                 rows="10"
                                 value="#{uiUsuarioBean.uiUsuarios}"  >
                        <f:facet name="header">
                            Lista de Usuarios
                        </f:facet>
                        <p:column headerText="Id">
                            <h:outputText value="#{obj.id}" />
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{obj.nombre}" />
                        </p:column>  
                        <p:column headerText="Usuario">
                            <h:outputText value="#{obj.usuario}" />
                        </p:column>  
                        <p:column headerText="Eca Principal">
                            <h:outputText value="#{obj.dtecassucursal.dtEcaid.nombre}" />
                        </p:column>     
                        <p:column headerText="Sucursal">
                            <h:outputText value="#{obj.dtecassucursal.filial}" />
                        </p:column>     
                        <p:column headerText="Rol">
                            <h:outputText value="#{obj.uiRol.rol}" />
                        </p:column>                                
                        <p:column style="width:30px"  selectRow="false" headerText="E">
                            <p:commandButton style="width:30px"  action="#{uiUsuarioController.editData(obj)}" update="masterDetail usuario"  icon="fa fa-edit" title="Editar Establecimiento">
                                <pe:selectDetailLevel step="1"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>
    </div>   
               
</ui:composition>
