<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"    
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   
    <p:outputLabel rendered="#{visible}" value="#{ncodPreg}. #{pregunta}" for="#{codPreg}" />  
    <h:panelGroup rendered="#{visible}" styleClass="md-inputfield" > 
        <p:inputText  id="#{codPreg}" required="#{obligatorio}" requiredMessage="valor requerido en #{pregunta}"   maxlength="#{vlrMaximo}"    />
        <label>#{pregunta}</label>
        <p:message for="#{codPreg}" />  
    </h:panelGroup>
</ui:composition>
