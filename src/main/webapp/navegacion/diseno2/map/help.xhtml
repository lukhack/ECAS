<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:ui="http://java.sun.com/jsf/facelets" >
    
    <h:form>
        <p:lightBox id="lighbox3"  widgetVar="lightHelp" >

                   </p:panelGrid>
             </f:facet>  
             <f:facet name="inline" >

        </p:lightBox>
