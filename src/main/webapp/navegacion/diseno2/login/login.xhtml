<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:ui="http://java.sun.com/jsf/facelets"   
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"    
      xmlns:pm="http://primefaces.org/mobile" 
      xmlns:o="http://omnifaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
     <style>
        @font-face {
            font-family: OneSignature3;
            src: url('css/OneSignature.otf');
        }
       
        .login-body{
            vertical-align:bottom;
            position: fixed;
            left: 0;
            right: 0; 
            z-index: -1;

            display: block;
            background-image: url(images/Diseno2/login/fondo.jpg);
            background-size: ;
            
            width: 100%;
            height: 100vh;
             background-repeat: no-repeat !important;
            
        }
            
        .ui-selectonemenu-panel{
            z-index:999999999 !important;
        }
        
        .black-button {
           border-radius: 0px 0px 0px 0px !important;
            -moz-border-radius: 0px 0px 0px 0px !important;
            -webkit-border-radius: 0px 0px 0px 0px !important;
            border: 0px none #ffffff !important;
            background-color: transparent !important;
            color: #000 !important;
            -webkit-box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.75)  !important;
            -moz-box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.75)  !important;
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.75)  !important;
        }
        
        .panelLogin{
            border-radius: 5px 5px 5px 5px !important;
            -moz-border-radius: 5px 5px 5px 5px !important;
            -webkit-border-radius: 5px 5px 5px 5px !important;
            border: 0px none #ffffff !important;
            -webkit-box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.75)  !important;
            -moz-box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.75)  !important;
            box-shadow: 5px 5px 10px 0px rgba(0,0,0,0.75)  !important;
        }
        
        .buttonLogin .ui-button-text {
            font-size: 26px !important;
             font-family: OneSignature3;
        }
        
        .buttonLogin:hover{
          background-color: #00ccff !important;  
        } 
    </style>
     
    <h:form>
        <div style="background-color: #76a9da;padding:0px !important;height:65px">
            <img src="images/Diseno2/login/banner.png" width="200px" style="position: absolute;right: 0px;top:0px;"/>
            <img src="images/Diseno2/login/eslogan.png" width="60px" style="position: absolute;left:50px;top:35px;"/>
            <img src="images/Diseno2/login/Ecas.png" width="300px" style="position: fixed;left:50px;top:300px;"/>
        </div>
        
        
        <div style="position: fixed;position: fixed;right:250px;top:100px;width:400px;">
            <img src="images/Diseno2/login/loginCirculo.png" width="400px" style="position: absolute;left:50px;top:10%;"/>
            
            <div class="login-panel-content" style="background-color: white;margin-top:250px;margin-left:150px">
                <div style="position: relative;">
                    
                    <div style="position: absolute;">
                        <div class="ui-g panelLogin" style="background-color: white;padding:10px;width:100%">
                            <div class="ui-g-12" style="margin-top: 13px" >
                                <div class="ui-inputgroup" style="width: 100%">
                                    <table>
                                        <tr>
                                            <td><span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span></td>
                                            <td>
                                                 <h:panelGroup styleClass="md-inputfield" style="width: 100%">
                                                    <p:inputText autocomplete="off"  required="true" style="border: none !important" requiredMessage="Campo requerido en USUARIO"   maxlength="20" value="#{usuarioB.tbUiUsuario.usuario}"/>
                                                    <label>Usuarios</label>
                                                </h:panelGroup> 
                                            </td>
                                        </tr>
                                         <tr>
                                             <td><span class="ui-inputgroup-addon"><i class="fa fa-expeditedssl"></i></span></td>
                                             <td>
                                                <h:panelGroup styleClass="md-inputfield">
                                                    <p:password autocomplete="off" feedback="false" style="width: 100%" required="true" requiredMessage="Campo requerido en CLAVE" maxlength="30" value="#{usuarioB.tbUiUsuario.password}"/>
                                                    <label>Password</label>
                                                </h:panelGroup>
                                             </td>
                                         </tr>
                                    </table>
                                       
                                </div>
                            </div>
                        </div>
                        
                        <div class="ui-g-12" style="position: absolute;top:140px;left:27%; ">
                            <p:commandButton styleClass="buttonLogin"  action="#{loginB.consultar()}"  style="background-color: #76a9da;font-size:28px !important;width:100px"  update="formsg:msgs @form" value="Siguiente" />
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </h:form>
</ui:composition>
