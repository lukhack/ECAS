<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"          
      xmlns:ui="http://java.sun.com/jsf/facelets"       >
    
    <p:dataTable var="dts" id="dtDatos" 
            paginator="true"
            scrollable="true"
            scrollHeight="230"
            style="width: 100% !important"
            paginatorPosition="bottom"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,20,50,100"
            rows="20"
            rowIndexVar="rowIndex"
            value='#{dtMaMedioTransporte.list}'
            filteredValue='#{dtMaMedioTransporte.listFilter}'>
             <f:facet name="header" >
                #{uiNavegacionBean.title}
             </f:facet>
           <p:ajax event="filter"  process="@this" global="true" ignoreAutoUpdate="true"/>
            <ui:include src="../../param/param_one.xhtml"/>
            <p:column headerText="No" width="5%"  filterBy="#{dts.id eq null?rowIndex+1:dts.id}">
                <h:outputText  value="#{dts.id eq null?rowIndex+1:dts.id}" />
            </p:column>
            <p:column headerText="Medio Transporte" width="30%" filterBy="#{dts.mediotransporte}" filterMatchMode="contains">
                <h:outputText value='#{dts.mediotransporte}' />
            </p:column>   
            <p:column headerText="Requiere Placas de vehÃ­culo" width="30%" filterBy='#{dts.placavehiculo?"Si":"No"}' filterMatchMode="contains">
                <h:outputText value='#{dts.placavehiculo?"Si":"No"}' />
            </p:column>   
            
            
            <p:column headerText="Action" width="5%">
            <p:commandButton title="Remove" rendered="#{dts.id eq null}"  style="width: 30px" icon="ui-icon-delete" update="dtDatos" process="@this">
                <p:collector value="#{dts}" removeFrom="#{dtMaMedioTransporte.list}" unique="true"/>
                <ui:include src="../../param/param_one.xhtml"/>
            </p:commandButton>
                
            </p:column>
            <p:column headerText="Editar" width="5%">
                <p:commandButton title="Editar" action="#{dtMaMedioTransporte.selectObjec(dts)}"   icon="ui-icon-edit" update="@form:pnForm" process="@this"><ui:include src="../../param/param_one.xhtml"/></p:commandButton>
                
            </p:column>
    </p:dataTable>
    
</ui:composition>
